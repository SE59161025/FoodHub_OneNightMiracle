
  <ion-header>
      <ion-navbar>
       
        <ion-title align="center">รายละเอียดอาหาร</ion-title>
        <ion-buttons right>
          <button item-start ion-button icon-only color="dark" menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>
  <ion-content padding><!-- start ion-content padding-->
    
    
    <ion-content class="card-background-page">
      <ion-card style="width: 100%; height: 40%;" >
          <img  src="{{link_img}}"/>
          <div class="card-title">{{name}}</div>
         <!-- <div class="card-subtitle">41 Listings</div> --> 
      </ion-card>
      <ion-card style="width: 100%;">
        <ion-card-header>
            ระดับความยาก
          </ion-card-header>
          <ion-card-content>
              <div *ngFor="let value of level;">
                  <ion-icon name="star" style='color: yellow'></ion-icon>
              </div>
              <div *ngFor="let value of nlevel;">
                  <ion-icon name="star"></ion-icon>
              </div>
              
          </ion-card-content>
      </ion-card>
      <ion-card style="width: 100%;">
          <ion-card-header >
              เวลาในการทำ
            </ion-card-header>
            <ion-card-content>
                {{time_solu}} นาที
            </ion-card-content>
        </ion-card>
        <ion-card style="width: 100%;">
            <ion-card-header>
                เวลาในการเตรียม
              </ion-card-header>
              <ion-card-content>
                {{time_sta}} นาที
              </ion-card-content>
          </ion-card>
          <ion-card style="width: 100%; text-align: left;">
              <ion-card-header>
                  <h1 style="font-weight: bold; ">รายละเอียดอาหาร</h1>
                </ion-card-header>
                <ion-card-content>
                  <h2 style="font-weight: bold;">สิ่งที่ต้องเตรียม</h2>
                    <p *ngFor="let value_sta of staple; index as j">
                        {{j+1}}. {{value_sta}}
                    </p>
                    <hr>
                  <h2 style="font-weight: bold;" >วิธีทำ</h2>
                  <p *ngFor="let value of solution; index as i">
                      {{i+1}}. {{value}}
                  </p>
                  
                </ion-card-content>
            </ion-card>
            
    </ion-content>
  </ion-content><!-- End ion-content padding-->
