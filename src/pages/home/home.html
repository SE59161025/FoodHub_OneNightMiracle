<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-row>
      <ion-col col-2>
        <img src="assets/imgs/Logo_fh.png" style="height:50px; "/>
      </ion-col>
      <ion-col col-6>
        <h2  style="color:white">FoodHub</h2>
      </ion-col>
    </ion-row>
    <ion-buttons right>
      <button item-start ion-button icon-only (click)="pushMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page " style="background-image: url('assets/imgs/wallpaper6.jpg');  background-size:100% 100%;  background-repeat: no-repeat; ">
  <br>
  <h3 style="color:green; font-size: 26px ">เมนูยอดนิยม</h3>
  <ion-slides pager autoplay="100" loop="true" speed="1500" style="height:220px">
    <ion-slide *ngFor="let slide of slidesfood">
      <img [src]="slide.image" class="slidesroom-image img2"/>
    </ion-slide>
  </ion-slides>
  <h3 style="color:green; font-size: 26px;">ประเภทอาหาร</h3>
  <ion-card class="white-panel" style="height:auto">
    <ion-card (click)="pushPage()">
      <img class="img1" src="assets/imgs/boil_type/ต้มยำขาหมู.jpg"/>
      <div class="card-title" >เมนูต้ม</div>
      <div class="card-subtitle"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></div>
    </ion-card>
    <ion-card (click)="pushPage2()">
      <img class="img1" src="assets/imgs/fire_type/ปีกไก่ทอด.jpg"/>
      <div class="card-title ">เมนูทอด</div>
      <div class="card-subtitle"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></div>
    </ion-card>
    <ion-card>
      <img class="img1" src="assets/imgs/food-type3.jpg"/>
      <div class="card-title">เมนูผัด</div>
      <div class="card-subtitle"><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon></div>
    </ion-card>
  </ion-card>
</ion-content>
