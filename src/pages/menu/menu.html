<ion-header>
    <ion-navbar>
        <h2 style="color:white; text-align:center; ">Menu</h2>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card style="background-color:#fff59d" width="70px" height="70px" (click)="pushhome()" >
                    <img src="assets/icon/home_icon.png">
                    <p align="center" style="font-size:20px" >หน้าหลัก</p>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card  style="background-color:#fff59d" (click)="pusheat()">
                    <img src="assets/icon/food_icon.png" width="70px" height="70px">
                    <p align="center" style="font-size:20px" >กินอะไรดี</p>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card style="background-color: #fff59d" (click)="pushcook()">
                    <img src="assets/icon/cook_icon.png" width="70px" height="70px">
                    <p align="center" style="font-size:20px" >ทำอะไรดี</p>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card style="background-color: #fff59d">
                    <img src="assets/icon/ques_icon.png" width="70px" height="70px">
                    <p align="center" style="font-size:20px"  >ติดต่อสอบถาม</p>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
