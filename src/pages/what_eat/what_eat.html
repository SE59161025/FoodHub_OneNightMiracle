<ion-header>
  <ion-navbar>
    <ion-title>กินไรดี</ion-title>
    <ion-buttons right>
        <button item-start ion-button icon-only (click)="pushMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding >
 
  
          <ion-item>
                  <ion-label>วัดถดิบ</ion-label>
                  <ion-select [(ngModel)]="toppings" multiple="true" (ionChange)="checkvalue($event)">
                    <ion-option >ปลาสลิด</ion-option>
                    <ion-option >ไข่ไก่</ion-option>
                    <ion-option >กุ้ง</ion-option>
                    <ion-option >แซลมอน</ion-option>
                    <ion-option >เนื้อวัว</ion-option>
                    <ion-option >เนื้อไก่</ion-option>
                  </ion-select>
                </ion-item>
                <div style="text-align: center">
                      <button ion-button (click)="pushPage()" style="background-color: #71c9ce" [disabled] = "!checkvalidate ">ยืนยันการจอง</button>
              </div>
  
  
</ion-content>
